[test]
coverage = true
coverageReporter = [ "text", "lcov", ]

coveragePathIgnorePatterns = [
  "**/assets/**",
  "**/@config/**",
  "**/types/**",
  "**/components/ui/**",
  "**/__mocks__/**",
  "**/e2e/**",
]

preload = [
  "../../packages/@config/bun-test-config/happydom.ts",
  "../../packages/@config/bun-test-config/setup-tests.ts",
  "../../packages/@config/bun-test-config/testing-library.ts",
  "../@config/bun-test-config/__mocks__/shared-modules.ts"
]
